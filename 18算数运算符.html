<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        运算法也叫操作符
        通过运算符可以对一个货多个值进行运算
        typeof  就是运算符
         */
        var a = 123;
        var result = typeof a;
        console.log(result)


        /*
        算数运算符
        +
        -
        *
        /
        %

         */
        var str = "锄禾日当午" +
            "汗滴禾下土";
        console.log(str)


        /*
        任何值和字符串做加法运算 都会先将 [任何值] 转换为字符串 然后再相加
         */
        var a = 123 + "345";
        console.log(a)

    </script>
</head>
<body>

</body>
</html>
