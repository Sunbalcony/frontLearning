<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        /*
        字面量 ：都是一些不可改变的值
        比如 1，2 ，3， 4， 5 永远不可变
        字面量都是可以直接使用的
         */

        /*
        变量
        变量可以用来保存字面量

        x=1
        x=20
        变量更加方便我们使用，不会直接勇士字面量
         */
        /*
        声明变量
        var 关键字
        var a
         */
        var a;
        //为变量赋值
        a = 123;
        a = 456;

        var b = 789;
        console.log(a);
        console.log(b);
    </script>
</head>
<body>

</body>
</html>
