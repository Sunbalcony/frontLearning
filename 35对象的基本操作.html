<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的基本操作</title>
    <script>
        /*
        创建对象
        是用new关键字调用的函数 是构造函数
        构造函数是专门用来创建对象的函数

         */
        var obj = new Object();
        console.log(obj);
        console.log(typeof obj);

        /*
        在对象中保存的值为属性
        向对象中添加属性
            语法:对象.属性名 = 属性值
         */
        obj.name = "孙悟空";
        obj.gender = "男";
        obj.age = 18;
        console.log(obj);

        /*
        读取对象中的属性
            语法： 对象.属性名

         */
        console.log(obj.name)
        console.log(obj.age)
    </script>
</head>
<body>

</body>
</html>
