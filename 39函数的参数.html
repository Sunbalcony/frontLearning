<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数</title>
    <script>
        /*
        定义一个用来求两个数之和的函数
        可以在函数的（）中来指定一个或者多个形参
        多个形参之间用,分隔,但是并不赋值
         */
        function sum(a, b) {
            console.log(a + b)


        }

        //在函数调用时，可以在()中指定实参，实参将会赋值给函数对应的形参

        sum(1, 2)

        //调用函数时 解析器 不会检查 实参的类型
        //所以要注意 是否有可能接收到非法的参数 如果有可能则需要对实参类型进行检查
        //解析器也不会检查实参数量，传进去了也不会用
        sum(false, true)
    </script>
</head>
<body>

</body>
</html>
