<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        标识符
        在JS中所有我们自主命名的都可以成为是标识符
        exp：变量名 函数名 属性名 都属于标识符

        命名标识符需要遵守如下规则：
          1.可以含有数字 字母 下划线 $
          2.标识符不能以数字开头
          3.标识符不能是ES中的关键字或者保留字,var let break do if 。。。
          4.标识符一般都采用驼峰命名法： 首字母小写，每个单词的开头字母大写，其余字母小写：xxxYyyZzz
          JS底层保存标识符实际是采用Unicode编码，所以理论上，所欲的utf-8中含有的内容都可以作为标识符
         */

    </script>
</head>

</html>
