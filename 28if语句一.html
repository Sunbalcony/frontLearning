<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If语句</title>
    <script>
        /*
        流程控制语句
            JS的中程序是从上到下一行一行执行
            语句的分类：
                条件哦按段
                条件分支
                循环语句
            条件判断语句
            if (条件表达式)
                语句
            if语句在执行是 回西安对条件表达式进行判断
            如果判断为true 则执行if后的语句
            如果判断为false 则不会执行if后的语句
         */
        var a = 10
        if (a > 10)
            alert("你猜我出来吗");
        alert("谁也管不了我");
        /*
        if 语句只能控制其紧随其后的那个语句，除非加代码块,才可以控制D多条语句

         */

        if (a > 10) {
            alert("你猜我出来吗");
            alert("谁也管不了我");
        }

    </script>
</head>
<body>

</body>
</html>
