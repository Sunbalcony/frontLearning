<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
    <script>
        /*
        向页面输出连续的数字
        循环语句

         */
        var n = 1;
        while (true) {
            alert(n++)
        }


        /*
        do while循环
        先执行再判断
        可以至少保证循环体执行一次

         */
    </script>
</head>
<body>

</body>
</html>
