<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相等运算符</title>
    <script>

        /*
        判断一个值是否为NaN
        NaN不和任何值相等 包括他本身
        console.log(NaN == NaN ); //false
        可以通过isNaN()函数来判断一个值是否为NaN
        如果该值是NaN则返回true 否则返回false

        ==相等会做类型转换

        === 全等  不会做类型转换



         */
        var b = NaN;
        console.log(isNaN(b));
    </script>
</head>
<body>

</body>
</html>
