<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的返回值</title>
    <script>
        /*
        返回值
        创建一个函数用来计算三个数之和
        可以使用return来设置函数返回值
            语法
                - return value
            return后的语句都不会执行
            return后不写值或不写return都会返回undefined

         */
        function sum(a, b, c) {
            return a + b + c;
        }

        const d = sum(1, 2, 3);
        alert(d);

    </script>
</head>
<body>

</body>
</html>
