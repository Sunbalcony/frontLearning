<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件分支</title>
    <script>
        /*
        条件分支 也叫switch语句
        switch...case
        语法:
            switch(condition){
                case xxx:
                     语句
                     break;
                case xxx:
                     语句
                     break;
                case xxx:
                     语句
                     break;
                default:
                      语句
                      break;
            }


        栗子：根据num的值 输出对应的中文

         */
        var num = prompt()
        switch (num) {
            case 1:
                console.log(11);
                break;
            case 2:
                console.log(22)
                break;
            default:
                console.log(num)
                break;
        }




    </script>
</head>
<body>

</body>
</html>
