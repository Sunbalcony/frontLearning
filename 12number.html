<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        JS中所有的数值都是number类型
        包括整数和浮点数（小数）
         */

        //数字123
        var a = 123;

        //字符串123
        var b = "123";

        /*
        检查变量类型
        语法： typeof var
         */

        /*
        NaN 是一个特殊的数字  Not a Number
         */
        console.log(typeof a)
        console.log(typeof b)
        console.log(typeof Infinity)
        console.log(typeof NaN)

        /*
        使用JS进行浮点数计算，可能会得到不精确的数值 （所有语言都存在的问题）
        不要使用JS进行精确度要求比较高的运算
         */
        var c = 0.1 + 0.2
        console.log(c)
    </script>
</head>
<body>

</body>
</html>
