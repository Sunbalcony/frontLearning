<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本和引用数据类型</title>
    <script>
        /*
        基本数据类型
        string number Bull Boolean

       引用数据类型
       Object


       对象是存在堆内存中的
       属性和值是存在栈内存中的


       对象是保存在堆内存中的。每创建一个对象，就会在堆内存中开辟一块空间
       而变量保存的是对象的内存地址（对象引用），如果两个变量保存的是同一个对象引用
       那么当修改其一个属性也会修改另一个




         */
        var aaa = new Object();
        aaa.age = 10;
        var bbb = aaa;
        bbb.age = 111
        console.log(aaa.age)

        var obj1 = new Object();
        var obj2 = new Object();
        obj1.name = "小明";
        obj2.name = "小明";
        console.log(obj1 == obj2);


    </script>
</head>
<body>

</body>
</html>
