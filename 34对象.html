        Js中数据类型
        String
        Number
        Boolean
        Null
        Undefined
       以上这5种属于基本数据类型
        Object
        对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性

        对象的分类：
            1 内置对象
                - 由ES标准中定义的对象，在任何的ES的视线中都可以使用
                - math string function and so on
            2 宿主对象
                - 由JS的运行环境来提供的对象，目前来讲主要是浏览器
                - DOM
            3 自定义对象
                - 开发人员自己创建的对象

         */
