<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件运算符</title>
    <script>
        /*
        条件运算符也叫三元运算符
        语法：
            条件表达式?语句1：语句2；
        执行的流程
            调减运算符在执行是 首先对条件表达式进行求值
                如果该值为true，则执行语句1 返回执行结果
                如果该值为false，则执行语句2 并返回执行结果
         */
        var a = 10;
        var b = 20;
        var c = 40;
        a > b ? alert("语句1") : alert("语句2")


        //获取a和b中的最大值
        var max = a > b ? a : b
        console.log("max", max)

        //获取abc的最大值
        max = max > c ? max : c


        var max2 = a > b ? a > c ? a : c : b > c ? b : c;
        var max2 = a > b ? (a > c ? a : c) : (b > c ? b : c);
    </script>
</head>
